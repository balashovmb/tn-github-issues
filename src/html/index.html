<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues search</title>
</head>
<body>
    <div>
        <span>https://github.com/</span>
        <input id="user-input">
        <span>/</span>
        <input type="text" id="repos-input" list="repos-list"></select>
        <input type="text" id="assignees-input" list="assignees-list"></select>        
        <datalist id="repos-list"></datalist>
        <datalist id="assignees-list"></datalist>
    </div>
    <br>
    <div id="service-msg"></div>
    <div id="issues-root"></div>
</body>
